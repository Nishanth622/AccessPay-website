
 <!DOCTYPE html>
 <html lang="en">
 <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Transactions for Customer</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 </head>
 <body>
      <select id="timePeriod">
          <option value="week">Week</option>
      </select>
      <canvas id="transactionsChart" width="600" height="600"></canvas>
      <script>
          var ctx = document.getElementById('transactionsChart').getContext('2d');
          var transactionsChart = new Chart(ctx, {
             type: 'bar',
             data: {
                 labels: ["Week 9","Week 10","Week 11","Week 12","Week 13","Week 14"],
                 datasets: [{
                      label: "Transactions",
                      backgroundColor: ["hsl(0, 70%, 50%)","hsl(60, 70%, 50%)","hsl(120, 70%, 50%)","hsl(180, 70%, 50%)","hsl(240, 70%, 50%)","hsl(300, 70%, 50%)"],
                      borderColor: ["hsl(0, 70%, 50%)","hsl(60, 70%, 50%)","hsl(120, 70%, 50%)","hsl(180, 70%, 50%)","hsl(240, 70%, 50%)","hsl(300, 70%, 50%)"],
                      borderWidth: 1,
                      data: [8000,52500,15000,22000,1000,12500]
                 }]
             },
             options: {
                 scales: {
                      x: {
                          title: {
                              display: true,
                              text: 'Weeks'
                          }
                      },
                      y: {
                          title: {
                              display: true,
                              text: 'Total transaction amount in Rupees'
                          },
                          beginAtZero: true
                      }
                 }
             }
          });
      </script>
 </body>
 </html>
